<H1>Swap Shop Colors</H1>
</CENTER>
<HR>

<H2>In Coming</H2>
<UL>
<LI>Black - Normal, you need the card.
<LI><FONT COLOR=red>Red</FONT> - You do not need the card.
</UL>

<H2>Out Going</H2>
<UL>
<LI>Black - Normal, you have extras.
<LI><FONT COLOR=orange>Orange</FONT> - The card is the last extra.
<LI><FONT COLOR=red>Red</FONT> - You have no extras of the card.
<LI><FONT COLOR=purple>Purple</FONT> - Really bad! You do not have the card AT ALL!
</UL>
